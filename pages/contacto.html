<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/95c085f604.js" crossorigin="anonymous"></script>
    <!--Letras descargadas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <!--Estilos-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/icon.jpg">
    <title>Contacto - Mi Tallercito</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div>
                <a href="../index.html"><img src="../img/icon.jpg" alt="" class="icono"></a>
            </div>
            <div class="barra-navegacion">
                <nav>
                    <ul class="nav-list">

                        <li><a href="./nosotros.html">Nosotros</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <main>

        <div class="contenedor-formulario">
            <h2>Completa tus datos para contactarnos:</h2>
            
            <div>
                <form method="post" class="formulario">
                    <div>
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="Nombre" id="nombre" placeholder="Nombre">
                    </div>
                    <div>
                        <label for="telefono">Telefono:</label>
                        <input type="tel" name="Telefono" id="telefono" placeholder="Telefono">
                    </div>
                    <div>
                        <label for="mail">Mail: </label>
                        <input type="email" name="Mail" id="mail" placeholder="Email">
                    </div>
                    <div>
                        <label for="pais">Pais de residencia: </label>
                        <input type="text" name="pais" id="pais" placeholder="Pais de origen">
                    </div>
                    <div>
                        <label for="motivo">Motivo: </label>
                        <textarea id="motivo" cols="30" rows="10" placeholder="Motivo de contacto"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <div class="contenedor-footer">
            <div class="derechos">
                <p>Derechos de autor</p>
                <p>Politicas</p>
            </div>
            
            <hr>
            
            <div class="sobre-nosotros">
                <div>
                    <p>Sobre nosotros: Nos dedicamos a la venta y restauracion de muebles</p>
                </div>
                <div>
                    <span class="contacto-parrafo">Contacto: </span>
                    <ul class="contacto">
                        <li><a href="https://wa.me/5493513741907" target="_blank"><i class="fa-brands fa-whatsapp fa-lg" style="color: #000000;"></i></a></li>
                        <li><a href="mailto:mitallercitodeco@gmail.com" target="_blank"><i class="fa-regular fa-envelope fa-lg" style="color: #000000;"></i></a></li>
                    </ul>
                </div>
            </div>
            
            <hr>
            
            <div class="footer-redes">
                <div>
                    <h4>Redes sociales</h4>
                </div>
                <div>
                    <ul class="redes">
                        
                        <li><a href="https://www.facebook.com/mitallercitodeco" target="_blank"><i class="fa-brands fa-facebook fa-lg" style="color: #000000;"></i></a></li>
                        <li><a href="https://www.instagram.com/mitallercitodeco/" target="_blank"><i class="fa-brands fa-instagram fa-lg" style="color: #000000;"></i></a></li>
                        <li><a href="https://www.tiktok.com/@mitallercito" target="_blank"><i class="fa-brands fa-tiktok fa-lg" style="color: #000000;"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

    </footer>
    
</body>
